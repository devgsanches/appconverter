<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <title>Convert Money</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Convert Money</h1>
    </header>

    <main>
      <label>Converter <span>de</span></label>
      <select>
        <option>
          R$ Real Brasileiro
        </option>
      </select>

      <label>Converter <span>para</span></label>
      <select id="currency-select">
        <option>
          US$ Dólar Americano
        </option>
        <option>
          € Euro
        </option>
        <option>
          Bitcoin
        </option>
      </select>

      <label><span>Valor</span></label>
      <input class="value" placeholder="R$ 10.000,00" id="input-price"/>

      <button type="button">Converter</button>

      <section>
        <div>
          <img src="./assets/brasil.svg" alt="Imagem bandeira BR">
          <p class="moeda">Real</p>
          <p class="preco-a-converter" id="real-value-text">R$ 10.000,00</p>
        </div>

        <img src="./assets/arrow.svg" alt="seta">

        <div>
          <img src="./assets/estados-unidos.svg" alt="Imagem bandeira país conversão" id="currency-img">
          <p class="moeda" id="currency-name">Dólar Americano</p>
          <p class="preco-a-converter" id="currency-value-text">US$ 2.000,00</p>
        </div>
      </section>
    </main>
  </div>

</body>
<script src="./script.js"></script>

</html>
